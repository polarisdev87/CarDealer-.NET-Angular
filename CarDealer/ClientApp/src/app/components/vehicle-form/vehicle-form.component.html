<h1>
  Add Vehicle
</h1>

<form>
    <div class="form-group">
      <label for="make">Make</label>
      <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="makeId">
        <option value=""></option>
        <option *ngFor="let make of makes" value="{{ make.id }}">{{ make.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="model">Model</label>
      <select id="model" class="form-control" [(ngModel)]="vehicle.modelId">
        <option value=""></option>
        <option *ngFor="let model of models" value="{{ model.id }}">{{ model.name }}</option>
      </select>
    </div>


    <p>Is vehicle registered?</p>
    <label for="registered" class="radio-inline">
        <input type="radio" id="registered" name="isRegistered" value="true"> Yes
    </label>
    <label for="notRegistered" class="radio-inline">
        <input type="radio" id="notRegistered" name="isRegistered" value="false"> No
    </label>


    <h2 class="mt-5">
      Features
    </h2>
    <div *ngFor="let feature of features" class="checkbox">
      <label for="feature_{{ feature.id }}">
          <input type="checkbox" id="feature_{{ feature.id }}" /> {{ feature.name }}
      </label>      
    </div>


    <h2 class="mt-5">
      Contact
    </h2>

    <div class="form-group">
        <label for="contactName">
          Name
        </label>
        <input type="text" id="contactName" class="form-control" />
    </div>
    <div class="form-group">
        <label for="contactPhone">
          Phone
        </label>
        <input type="text" id="contactPhone" class="form-control" />
    </div>
    <div class="form-group">
        <label for="contactEmail">
          Email
        </label>
        <input type="text" id="contactEmail" class="form-control" />
    </div>


    <button class="btn btn-primary">
      Save
    </button>

</form>
