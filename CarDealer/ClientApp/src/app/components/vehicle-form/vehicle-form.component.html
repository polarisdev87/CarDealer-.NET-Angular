<h1>
  Add Vehicle
</h1>

<form #f="ngForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="make">Make</label>
      <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="makeId" required="required" #make="ngModel">
        <option value=""></option>
        <option *ngFor="let make of makes" value="{{ make.id }}">{{ make.name }}</option>
      </select>
      <div class="alert alert-danger" *ngIf="make.touched && !make.valid">Please specify the make.</div>
    </div>

    <div class="form-group">
      <label for="model">Model</label>
      <select id="model" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId" required="required" #model="ngModel">
        <option value=""></option>
        <option *ngFor="let model of models" value="{{ model.id }}">{{ model.name }}</option>
      </select>
      <div class="alert alert-danger" *ngIf="model.touched && !model.valid">Please specify the model.</div>
    </div>


    <p>Is vehicle registered?</p>
    <label for="registered" class="radio-inline">
        <input type="radio" id="registered" name="isRegistered" value="true" [(ngModel)]="vehicle.isRegistered"> Yes
    </label>
    <label for="notRegistered" class="radio-inline">
        <input type="radio" id="notRegistered" name="isRegistered" value="false" [(ngModel)]="vehicle.isRegistered"> No
    </label>


    <h2 class="mt-5">
      Features
    </h2>
    <div *ngFor="let feature of features" class="checkbox">
      <label for="feature_{{ feature.id }}">
          <input type="checkbox" id="feature_{{ feature.id }}" (change)="onFeatureToggle(feature.id, $event)" /> {{ feature.name }}
      </label>      
    </div>


    <h2 class="mt-5">
      Contact
    </h2>

    <div class="form-group">
        <label for="contactName">
          Name
        </label>
      <input type="text" id="contactName" class="form-control" [(ngModel)]="vehicle.contact.name" name="contactName" required="required" #contactName="ngModel" />
      <div class="alert alert-danger" *ngIf="contactName.touched && !contactName.valid">Please enter your name</div>
    </div>
    <div class="form-group">
      <label for="contactPhone">
        Phone
      </label>
      <input type="text" id="contactPhone" class="form-control" [(ngModel)]="vehicle.contact.phone" name="contactPhone" required="required" #contactPhone="ngModel" />
      <div class="alert alert-danger" *ngIf="contactPhone.touched && !contactPhone.valid">Please enter your phone number</div>
    </div>
    <div class="form-group">
      <label for="contactEmail">
        Email
      </label>
      <input type="text" id="contactEmail" class="form-control" [(ngModel)]="vehicle.contact.email" name="contactEmail" required="required" #contactEmail="ngModel" />
      <div class="alert alert-danger" *ngIf="contactEmail.touched && !contactEmail.valid">Please enter your email address</div>
    </div>


    <button class="btn btn-primary" [disabled]="!f.valid">
      Save
    </button>

</form>
